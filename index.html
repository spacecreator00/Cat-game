<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Run Cat Game</title>
        <link rel="stylesheet" href="cat.css">
    </head>
    <body>
        <div class="above-block">
            <h1 class="game-title">Run Cat</h1>
            <p>Your record: <span class="record">000</span></p>
        </div>
        <button class="play"></button>
        <canvas id="board"></canvas>
        <div class="panel-wrapper">
            <span class="press-enter">Press <b>Enter</b> for play game</span>
            <div class="control">Press <b>SPACE</b> or <b>ARROW UP</b> for jump</div>
        </div>
        <script src="cat.js"></script>
    </body>
</html>
